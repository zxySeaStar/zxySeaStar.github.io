        .btn::before {

        .btn:hover::before {

        #new-component.visible {

        #new-component h2 {

            animation: neonGlow 1.5s ease-in-out infinite alternate;

        #new-component p {
            font-size: clamp(1em, 3vw, 1.2em);

        }
        
        .loading {
            position: fixed;

            width: 100%;

        }
        
        .loading.hidden {
            opacity: 0;

        }
        
        .loading-text {
            font-size: 1.5em;
            color: #00a8ff;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00a8ff, 0 0 20px #00a8ff, 0 0 30px #00a8ff;
            }
            to {
                text-shadow: 0 0 20px #00a8ff, 0 0 30px #00a8ff, 0 0 40px #00a8ff, 0 0 50px #0097e6;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }

        @keyframes pulse {
            0% { opacity: 0.5; }

        @media (max-width: 768px) {

<body>
    <div class="loading hidden" id="loading">
        <div class="loading-text">Initializing Galactic Nexus...</div>
    </div>
    
    <canvas id="stars" width="1734" height="978"></canvas>
    <div class="container hidden" id="main-container">
        <h1>润帝哥哥</h1>
        <p>RunDi is your GOD</p>
        <a href="https://fd9177a8d95ee81913f5420198e2e555.loophole.site/#" class="btn" id="launch-btn">Launch Portal</a>
        <div class="portal">按回车进入领域</div>
    </div>
    <canvas id="tunnel-canvas" width="1734" height="978" style="width: 1734px; height: 978px; display: none;"></canvas>
    <div id="new-component" class="visible">
        <h2>RunDi Field</h2>
        <p>欢迎来到润帝领域</p>
        <a href="https://fd9177a8d95ee81913f5420198e2e555.loophole.site/#" class="btn" id="return-btn">Return to Portal</a>
    </div>

    <script>
        // Error handling wrapper
        function safeExecute(fn) {
            try {
                return fn();
            } catch (error) {
                console.warn('Execution error (non-critical):', error.message);
                return null;
            }
        }

        // Wait for resources to load
        window.addEventListener('load', () => {
            safeExecute(() => {
                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');
                
                // Initialize stars
                initStars();
                
                // Initialize tunnel (but don't start animation yet)
                initTunnel();
            });
        });

        // Stars background with blue tones
        function initStars() {
            return safeExecute(() => {
                const starsCanvas = document.getElementById('stars');
                const starsCtx = starsCanvas.getContext('2d');
                
                // Set canvas size
                starsCanvas.width = window.innerWidth;
                starsCanvas.height = window.innerHeight;

                class Star {
                    constructor() {
                        this.x = Math.random() * starsCanvas.width;
                        this.y = Math.random() * starsCanvas.height;
                        this.size = Math.random() * 2 + 1;
                        this.speed = Math.random() * 0.5 + 0.1;
                        // Add blue color variation for stars
                        this.color = Math.random() > 0.7 ? 
                            `hsl(${200 + Math.random() * 40}, 100%, 80%)` : 
                            '#ffffff';
                        this.twinkle = Math.random() * 0.5 + 0.5;
                    }
                    update() {
                        this.y += this.speed;
                        if (this.y > starsCanvas.height) {
                            this.y = 0;
                            this.x = Math.random() * starsCanvas.width;
                        }
                        // Twinkle effect
                        this.twinkle = 0.5 + Math.sin(Date.now() * 0.001 + this.x) * 0.5;
                    }
                    draw() {
                        starsCtx.fillStyle = this.color;
                        starsCtx.globalAlpha = this.twinkle;
                        starsCtx.beginPath();
                        starsCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        starsCtx.fill();
                        starsCtx.globalAlpha = 1;
                    }
                }

                const stars = [];
                const starCount = Math.min(400, Math.floor((window.innerWidth * window.innerHeight) / 3000));
                
                for (let i = 0; i < starCount; i++) {
                    stars.push(new Star());
                }

                function animateStars() {
                    safeExecute(() => {
                        // Create a deep blue gradient background
                        const gradient = starsCtx.createRadialGradient(
                            starsCanvas.width/2, starsCanvas.height/2, 0,
                            starsCanvas.width/2, starsCanvas.height/2, starsCanvas.width
                        );
                        gradient.addColorStop(0, 'rgba(5, 10, 40, 0.2)');
                        gradient.addColorStop(0.5, 'rgba(5, 10, 40, 0.5)');
                        gradient.addColorStop(1, 'rgba(0, 5, 20, 0.9)');
                        
                        starsCtx.fillStyle = gradient;
                        starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);
                        
                        stars.forEach(star => {
                            star.update();
                            star.draw();
                        });
                        requestAnimationFrame(animateStars);
                    });
                }

                animateStars();
                return { stars, animateStars };
            });
        }

        // Solid wormhole effect using Three.js with multiple layers
        let tunnelAnimation = null;
        let scene, camera, renderer;
        let animationId = null;
        let particleSystems = [];
        let tunnelMeshes = [];

        function initTunnel() {
            return safeExecute(() => {
                const tunnelCanvas = document.getElementById('tunnel-canvas');
                let ww = window.innerWidth,
                    wh = window.innerHeight;

                // Check if WebGL is available
                if (!window.WebGLRenderingContext) {
                    console.warn('WebGL not supported');
                    return null;
                }

                try {
                    renderer = new THREE.WebGLRenderer({
                        canvas: tunnelCanvas,
                        antialias: true,
                        powerPreference: "high-performance"
                    });
                    renderer.setSize(ww, wh);
                    renderer.setClearColor(0x000011);

                    scene = new THREE.Scene();
                    // Use a deep blue fog for atmosphere
                    scene.fog = new THREE.Fog(0x001133, 50, 300);

                    // Position camera to face the tunnel directly
                    camera = new THREE.PerspectiveCamera(75, ww / wh, 0.1, 1000);
                    camera.position.set(0, 0, 50);
                    
                    // Create multiple layers for a solid wormhole effect
                    createSolidWormhole();

                    return { scene, camera, renderer };
                } catch (error) {
                    console.warn('Three.js initialization failed:', error.message);
                    return null;
                }
            });
        }

        function createSolidWormhole() {
            return safeExecute(() => {
                // Create multiple particle layers for density
                createParticleLayer(0, 0.8, 0.5, 15000);
                createParticleLayer(5, 0.9, 0.6, 12000);
                createParticleLayer(10, 1.0, 0.7, 10000);
                
                // Create tunnel geometry for solid appearance
                createTunnelGeometry();
                
                // Add a central energy core
                createEnergyCore();
            });
        }

        function createParticleLayer(offset, size, opacity, count) {
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            
            const colorInner = new THREE.Color(0x00a8ff);
            const colorMiddle = new THREE.Color(0x0088ff);
            const colorOuter = new THREE.Color(0x0066cc);
            
            // Create particles in a solid cylindrical formation
            for (let i = 0; i < count; i++) {
                // Position particles in a solid cylindrical shape
                const radius = Math.random() * 30 + offset;
                const angle = Math.random() * Math.PI * 2;
                const height = Math.random() * 200 - 100;
                
                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = Math.sin(angle) * radius;
                positions[i * 3 + 2] = height;
                
                // Color particles based on position
                const colorFactor = Math.random();
                let color;
                if (colorFactor < 0.3) {
                    color = colorInner.clone();
                } else if (colorFactor < 0.7) {
                    color = colorMiddle.clone();
                } else {
                    color = colorOuter.clone();
                }
                
                // Add some color variation
                color.offsetHSL(0, 0, (Math.random() - 0.5) * 0.2);
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                // Random sizes
                sizes[i] = Math.random() * size + 0.5;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Create particle material with additive blending for glow effect
            const material = new THREE.PointsMaterial({
                size: size,
                vertexColors: true,
                transparent: true,
                opacity: opacity,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            // Store for animation
            particleSystems.push({
                system: particleSystem,
                positions: particleSystem.geometry.attributes.position.array,
                count: count,
                speed: 2 + Math.random() * 2,
                rotationSpeed: 0.001 + Math.random() * 0.001
            });
        }

        function createTunnelGeometry() {
            // Create a cylindrical tunnel with multiple rings
            const tunnelGeometry = new THREE.CylinderGeometry(35, 35, 200, 32, 32, true);
            const tunnelMaterial = new THREE.MeshBasicMaterial({
                color: 0x001144,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            
            const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
            scene.add(tunnel);
            tunnelMeshes.push(tunnel);
            
            // Create inner energy rings
            for (let i = 0; i < 5; i++) {
                const ringGeometry = new THREE.TorusGeometry(25 - i * 3, 1, 8, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00a8ff,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.position.z = -80 + i * 40;
                scene.add(ring);
                tunnelMeshes.push(ring);
            }
        }

        function createEnergyCore() {
            // Create a central energy core
            const coreGeometry = new THREE.SphereGeometry(8, 32, 32);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(core);
            tunnelMeshes.push(core);
            
            // Add glow effect to core
            const glowGeometry = new THREE.SphereGeometry(12, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00a8ff,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);
            tunnelMeshes.push(glow);
        }

        let time = 0;
        function animateTunnel() {
            safeExecute(() => {
                if (!particleSystems.length) return;

                // Update particle systems for fast movement
                particleSystems.forEach(ps => {
                    const positions = ps.positions;
                    
                    for (let i = 0; i < ps.count; i++) {
                        const i3 = i * 3;
                        
                        // Move particles along Z-axis (toward camera)
                        positions[i3 + 2] += ps.speed;
                        
                        // If particle goes beyond camera, reset it to the back
                        if (positions[i3 + 2] > 50) {
                            positions[i3 + 2] = -100;
                            
                            // Reset with new random position in cylindrical shape
                            const radius = Math.random() * 30 + 5;
                            const angle = Math.random() * Math.PI * 2;
                            
                            positions[i3] = Math.cos(angle) * radius;
                            positions[i3 + 1] = Math.sin(angle) * radius;
                        }
                        
                        // Add some swirling motion
                        const angle = Math.atan2(positions[i3 + 1], positions[i3]);
                        const radius = Math.sqrt(positions[i3] * positions[i3] + positions[i3 + 1] * positions[i3 + 1]);
                        
                        positions[i3] = Math.cos(angle + time * ps.rotationSpeed) * radius;
                        positions[i3 + 1] = Math.sin(angle + time * ps.rotationSpeed) * radius;
                    }
                    
                    ps.system.geometry.attributes.position.needsUpdate = true;
                    
                    // Rotate the entire system for dynamic effect
                    ps.system.rotation.y = time * ps.rotationSpeed;
                    ps.system.rotation.x = Math.sin(time * 0.0005) * 0.1;
                });
                
                // Animate tunnel meshes
                tunnelMeshes.forEach((mesh, index) => {
                    if (index === 0) {
                        // Main tunnel - slow rotation
                        mesh.rotation.y = time * 0.0005;
                    } else if (index < 6) {
                        // Energy rings - faster rotation and pulsing
                        mesh.rotation.x = time * 0.001;
                        mesh.rotation.y = time * 0.002;
                        mesh.scale.setScalar(1 + Math.sin(time * 0.005 + index) * 0.1);
                    } else {
                        // Energy core - pulsing
                        mesh.scale.setScalar(1 + Math.sin(time * 0.01) * 0.2);
                    }
                });
                
                if (camera) {
                    // Keep camera looking forward
                    camera.lookAt(new THREE.Vector3(0, 0, 0));
                    renderer.render(scene, camera);
                }

                time += 16;
                animationId = requestAnimationFrame(animateTunnel);
            });
        }

        function startTunnelAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            animateTunnel();
        }

        function stopTunnelAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        // Transition function
        function startTransition() {
            safeExecute(() => {
                document.getElementById('main-container').classList.add('hidden');
                document.getElementById('tunnel-canvas').style.display = 'block';
                startTunnelAnimation();

                // After 3 seconds, transition to new component
                setTimeout(() => {
                    stopTunnelAnimation();
                    document.getElementById('tunnel-canvas').style.display = 'none';
                    document.getElementById('new-component').classList.add('visible');
                }, 3000);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Button click event
            document.getElementById('launch-btn').addEventListener('click', (e) => {
                e.preventDefault();
                startTransition();
            });
            
            // Return button event
            document.getElementById('return-btn').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('new-component').classList.remove('visible');
                document.getElementById('main-container').classList.remove('hidden');
            });
            
            // Enter key event
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    startTransition();
                }
            });

            // Window resize event
            window.addEventListener('resize', () => {
                safeExecute(() => {
                    const starsCanvas = document.getElementById('stars');
                    starsCanvas.width = window.innerWidth;
                    starsCanvas.height = window.innerHeight;
                    
                    if (renderer) {
                        const ww = window.innerWidth;
                        const wh = window.innerHeight;
                        camera.aspect = ww / wh;
                        camera.updateProjectionMatrix();
                        renderer.setSize(ww, wh);
                    }
                });
            });
        });

        // Fallback in case DOMContentLoaded doesn't fire
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            window.setTimeout(init, 100);
        }
    </script>
